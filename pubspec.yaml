  intl_phone_field: ^3.1.0
  flutter_native_splash: ^2.2.19
  flutter_downloader: ^1.10.3
  image_picker: ^0.8.7+5
  image_cropper: ^4.0.1
  dropdown_textfield: ^1.0.8
  flutter_email_sender: ^5.1.0
  firebase_core: ^2.14.0
  firebase_messaging: ^14.6.4

