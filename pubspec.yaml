  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  goltens_core:
    path: ../goltens_core

  cupertino_icons: ^1.0.2
  lottie: ^2.3.2
  dio: 4.0.2
  collection: ^1.17.1
  provider: ^6.0.5
  email_validator: ^2.0.1
  internet_connection_checker: ^1.0.0+1
  flutter_pdfview: 1.2.9
  photo_view: ^0.14.0
  video_player: ^2.6.1
